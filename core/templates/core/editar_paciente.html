<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">‚úèÔ∏è Editar Datos: {{ paciente.nombre }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %} {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ field.label }}</label> {{ field }} {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold">üíæ Guardar Cambios</button>
                                <a href="{% url 'detalle_paciente' paciente.id %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Obtenemos los elementos
        const selectPrevision = document.getElementById('select-prevision');
        const inputDetalle = document.getElementById('input-detalle');

        // El contenedor es el padre del input (el div class="mb-3")
        // Esto es para ocultar tambi√©n la etiqueta "Especifique Convenio"
        const contenedorDetalle = inputDetalle.closest('.mb-3');

        // 2. Funci√≥n para mostrar u ocultar
        function toggleDetalle() {
            if (selectPrevision.value === 'OTRO') {
                contenedorDetalle.style.display = 'block'; // Mostrar
                inputDetalle.required = true; // Obligar a escribir si es OTRO
            } else {
                contenedorDetalle.style.display = 'none'; // Ocultar
                inputDetalle.required = false; // No es obligatorio
                inputDetalle.value = ''; // Limpiar si cambia de opini√≥n
            }
        }

        // 3. Ejecutar al cargar la p√°gina (para Editar Paciente)
        toggleDetalle();

        // 4. Ejecutar cada vez que el usuario cambie la opci√≥n
        selectPrevision.addEventListener('change', toggleDetalle);
    });
</script>

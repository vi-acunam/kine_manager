<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agenda Semanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <style>
        /* Ajuste para que el calendario ocupe buena altura */
        
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .fc-event {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4 px-3">
        <div class="container-fluid">
            <span class="navbar-brand">游늰 Agenda Cl칤nica</span>
            <div>
                <a href="{% url 'lista_pacientes' %}" class="btn btn-outline-light btn-sm">Volver a Pacientes</a>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div id='calendar'></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                // Configuraci칩n b치sica
                initialView: 'timeGridWeek', // Vista semanal por horas
                locale: 'es', // Idioma espa침ol
                slotMinTime: '08:00:00', // Hora inicio visual
                slotMaxTime: '21:00:00', // Hora fin visual
                allDaySlot: false, // Ocultar fila de "todo el d칤a"
                nowIndicator: true, // L칤nea roja de la hora actual
                height: 'auto', // Altura autom치tica

                // Cabecera del calendario
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },

                // CONEXI칍N CON TU BACKEND DJANGO
                events: "{% url 'listar_citas_json' %}",

                // Personalizaci칩n al pasar el mouse (opcional)
                eventMouseEnter: function(info) {
                    info.el.style.borderColor = 'black';
                },
                eventMouseLeave: function(info) {
                    info.el.style.borderColor = '';
                }
            });

            calendar.render();
        });
    </script>

</body>

</html>
